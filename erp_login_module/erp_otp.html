      crossorigin="anonymous"
    />

  <body>
    <main>
      <section class="login_module">
        <div class="container-fluid">
          <div class="row align-items-center vh-100 login_bg  justify-content-center">
          
            <div class="col-lg-7 col-md-7 vh-50 d-flex align-items-center">
              <div class="login-sec" id="forgetPasswordContainer">
                <form class="otp-content" id="otpForm" >
                    <div class="paganation-sec d-flex">
                      <div class="back-btn d-flex">
                        <a href=""> < <span> Back </span></a>
                      </div>
                
                      <div class="paganation d-flex">
                        <span> Step 2 of 3 </span>
                        <p>Forgot Password</p>
                      </div>
                    </div>
                    <h2>Check your Mail Or <br> Mobile No.</h2>
                    <p class="mt-3">
                      We,ve sent a 6-digit confirmation code to
                      <span> username@gmail.com.</span>
                      Make sure you enter correct code.
                    </p>
                    <!-- OTP field -->
                    <div class="form-group position-relative">
                      <label class="mb-1" for="otp">Enter OTP</label>
                      <input
                        type="text"
                        class="form-control"
                        id="otp"
                        placeholder="Enter the OTP you received"
                      />
                      <span
                        ><img class="otp-icon" src="/assets/icons/otp.svg" alt=""
                      /></span>
                    </div>
                
                    <!-- Submit button -->
                    <button type="submit" class="btn submit-otp btn-success mt-2">
                      Next
                    </button>
                
                    <p class="another-way">
                      Didnâ€™t recieve any email? Check in spam or <br /><a href=""
                        >Try another email address</a
                      >
                    </p>
                  </form>
                
           


              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
