                <!-- Welcome message -->
                <h3 class="mt-5 login-content">Welcome,</h3>

                <p class="mt-2 login-content">Login to continue</p>

                <!-- Login Form -->
                <form class="mt-3 login-content">
                  <div class="login-content">
                    <div class="d-flex gap-3 mb-2 align-items-center">
                          <div class="form-group">
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="contentSelector" value="content1" checked="">

                                  <label class="form-check-label">Password</label>
                              </div>
                          </div>

                          <div class="form-group">
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="contentSelector" value="content2">

                                  <label class="form-check-label">OTP</label>
                              </div>
                          </div>


                  </div>

                    
                  <div id="content1" class="contentpo" style="display: block;">

                  <!-- Email field -->
                  <div class="form-group position-relative">
                    <label class="mb-1" for="email">Email / Username</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter Email or Username"
                    />
                   
                  </div>

                  <!-- Password field -->
                  <div class="form-group position-relative">
                    <label class="mb-1" for="password">Password</label>

                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter password"
                    />
                  

                    <span
                      class="password-toggle"
                      onclick="togglePasswordVisibility()"
                    >
                      <i class="fas fa-eye"></i>
                    </span>
                  </div>
                  <button
                  type="submit"
                  class="btn submit-login btn-danger mt-2"
                >
                  <a href=""></a>Login
                </button>

                  </div>
                  <div id="content2" class="contentpo">

                    <!-- Email field -->
                    <div class="form-group position-relative">
                      <label class="mb-1" for="email">Mobile No.</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Mobile No."
                      />
                     
                    </div>
  
                    <!-- Password field -->
                    <!-- <div class="form-group position-relative ">
                      <label class="mb-1" for="Otp">Enter OTP</label>
  
                      <input type="text" class="form-control" id="otp" placeholder="Enter the OTP you received">
                    
                     
                    </div> -->

                    <button
                    type="submit"
                    class="btn submit-login btn-danger mt-2"
                  >
                    <a href=""></a>Send OTP
                  </button>
  
                    </div>

                  <!-- Remember me checkbox -->
                  <!-- <div class="d-flex justify-content-end mt-2 mb-4">
      

                    <a href="/erp_login_module/erp_forgot.html" class="forget-btn">Forgot password?</a>
                  </div> -->

                  <!-- Forgot password link -->

                  <!-- Login button -->
               
                </form>
              </div>

          </div>
        </div>
      </section>
