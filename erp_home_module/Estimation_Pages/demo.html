<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Rows</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="row-1" data-group="1" data-toggle="row-1_0">Row 1</div>
    <div class="row-1_0 hidden" data-group="1" data-toggle="row-2">Row 1_0</div>
    <div class="row-2 hidden" data-group="1">Row 2</div>
    <div class="row-2 hidden" data-group="1">Row 2</div>
    <div class="row-2 hidden" data-group="1">Row 2</div>

    <div class="row-1" data-group="2" data-toggle="row-1_0">Row A</div>
    <div class="row-1_0 hidden" data-group="2" data-toggle="row-2">Row A_0</div>
    <div class="row-2 hidden" data-group="2">Row B</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const rows = document.querySelectorAll('[data-group]');

    rows.forEach(row => {
        row.addEventListener('click', function() {
            const group = this.dataset.group;
            const toggleClass = this.dataset.toggle;
            const nextRow = document.querySelector(`.${toggleClass}[data-group="${group}"]`);

            if (nextRow) {
                nextRow.classList.toggle('hidden');
            }
        });
    });
});

    </script>
    <script src="/assets/js/main.js"></script>

</body>
</html>
