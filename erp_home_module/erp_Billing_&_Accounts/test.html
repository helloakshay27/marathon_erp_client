<title>Button Visibility</title>
 <style>
    .hidden {
  display: none;
  background-color: yellow!important;
}

 </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; width: 200px;">
  <button id="btn1" onclick="toggleSecondButton()" style="background-color: green;">Button 1</button>
  <button id="btn2" class="hidden">Button 2</button>
  <button id="btn3" style="background-color: red;">Button 3</button>
</div>
  <script>


function toggleSecondButton() {
  var btn1 = document.getElementById('btn1');
  var btn2 = document.getElementById('btn2');
  
  btn1.classList.add('hidden');  
  btn2.classList.remove('hidden');  
}
