<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/erp_home_module/erp_purchase/mor.css">
    <title>MOR Details</title>
    <style>
      
      body {
        font-size: 12px;
        font-family: Arial, sans-serif;
      }
      iframe{
        width: 100%;
        height: 100vh;
overflow-x: hidden;      }
      .container {
        max-width: 1600px;

        width: 100%;
        margin: 30px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }

      .material-table{
        font-size: 10px !important;
      }
      h1 {
        text-align: center;
        color: var(--red);
      }
      table {
        width: 100% !important;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid black;
        padding: 5px;
        text-align: left;
      }
      .section-title {
        width: max-content;
        padding: 5px 1.5rem;
  border: 1px solid var(--black) !important;
  border-radius: 5px;
  color: var(--black);
        font-weight: bold;
        font-size: 14px;
      }
      .section-title-box {
        padding: 2px 1rem;
        font-weight: bold;
        font-size: 12px;
      }
      p{
        font-size: 12px;

      }
  
      .section-title-head{
        text-align: center;
        font-weight: bold;
        font-size: 12px;
        padding: 5px 1rem;
        border-bottom: 1px solid black;
      }
      .section-title-span {
        font-weight: normal!important;
        font-size: 12px;
      }
      .table-text {
        font-size: 12px;
        text-align: center;
      }
      .para-text {
        font-size: 12px;
        font-weight: 500;
        margin: 0 0 20px 0;
      }
      .table-bottom {
        margin: 0 5px 0 5px;
      }
      .main-box {
        display: flex;
         justify-content: space-between;
      }
      .child-box {
        border: 1px solid black;
         width: 308px;
         margin-bottom: 20px;
         border-radius: 4px;
      }
      .action-icons {
        text-align: center;
      }
      .action-icons img {
        cursor: pointer;
      }
      .audit-log {
        margin-top: 20px;
      }
      svg {
        text-align: center;
        width: 20%;
        height: auto;
      }

      .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .info-table td, .info-table th {
            padding: 8px;
            border: 1px solid #ddd;
        }
     
        .vendor-info {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;

        }
        .remark-section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
  </head>
  <body>

    <iframe style="padding: 12px;" id="pdf-frame" src="/erp_home_module/erp_purchase/erp_purchase_order_preview_page.html" style="width:100%; height:100vh;" frameborder="0">
    </iframe>
   
  
    <button class="purple-btn2 " style="text-align: center;" id="print-btn">Print PDF</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function() {
        // Trigger the print dialog when button is clicked
        $('#print-btn').click(function() {
            $('#pdf-frame').get(0).contentWindow.print();  // Access the iframe's print method
        });
    });
</script>
  </body>
</html>
