<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Flow</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progress-section mt-5">
        <div class="progress-bars p-3 m-5">
            <div class="flow-status-holder">
                <div class="status-timeline open ">
                    <div class="st_tmlne_stts_txt_span " data-tooltip="Open" ellipsis="true" aria-label="In Progress">Open</div>
                </div>
                <div class="flow-transiton-holder">
                    <div class="flow-transition-content" data-tooltip="4 mins 53 secs" ellipsis="true" aria-label="4 mins 53 secs">4 mins 53 secs</div>
                    <div class="flow-transition-content" data-tooltip="Prathmesh" ellipsis="true" aria-label="Prathmesh">Prathmesh</div>
                </div>
            </div>
            <div class="flow-status-holder">
                <div class="status-timeline  Progress">
                    <div class="st_tmlne_stts_txt_span" data-tooltip="In Progress" ellipsis="true" aria-label="In Progress">In Progress</div>
                </div>
                <div class="flow-transiton-holder">
                    <div class="flow-transition-content" data-tooltip="4 mins 53 secs" ellipsis="true" aria-label="4 mins 53 secs">4 mins 53 secs</div>
                    <div class="flow-transition-content" data-tooltip="Prathmesh" ellipsis="true" aria-label="Prathmesh">Prathmesh</div>
                </div>
            </div>
            <div class="flow-status-holder">
                <div class="status-timeline  Hold">
                    <div class="st_tmlne_stts_txt_span" data-tooltip="In Progress" ellipsis="true" aria-label="In Progress">On Hold</div>
                </div>
                <div class="flow-transiton-holder">
                    <div class="flow-transition-content" data-tooltip="4 mins 53 secs" ellipsis="true" aria-label="4 mins 53 secs">4 mins 53 secs</div>
                    <div class="flow-transition-content" data-tooltip="Prathmesh" ellipsis="true" aria-label="Prathmesh">Prathmesh</div>
                </div>
            </div>
            <div class="flow-status-holder">
                <div class="status-timeline  Overdue">
                    <div class="st_tmlne_stts_txt_span" data-tooltip="In Progress" ellipsis="true" aria-label="In Progress">Overdue</div>
                </div>
                <div class="flow-transiton-holder">
                    <div class="flow-transition-content" data-tooltip="4 mins 53 secs" ellipsis="true" aria-label="4 mins 53 secs">4 mins 53 secs</div>
                    <div class="flow-transition-content" data-tooltip="Prathmesh" ellipsis="true" aria-label="Prathmesh">Prathmesh</div>
                </div>
            </div>
            <div class="flow-status-holder">
                <div class="status-timeline  Overdue">
                    <div class="st_tmlne_stts_txt_span" data-tooltip="In Progress" ellipsis="true" aria-label="In Progress">Completed</div>
                </div>
                <div class="flow-transiton-holder">
                    <div class="flow-transition-content" data-tooltip="4 mins 53 secs" ellipsis="true" aria-label="4 mins 53 secs">4 mins 53 secs</div>
                    <div class="flow-transition-content" data-tooltip="Prathmesh" ellipsis="true" aria-label="Prathmesh">Prathmesh</div>
                </div>
            </div>
            <div class="flow-status-holder">
                <div class="status-timeline  Completed">
                    <div class="st_tmlne_stts_txt_span" data-tooltip="In Progress" ellipsis="true" aria-label="In Progress">In Progress</div>
                </div>
               
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
